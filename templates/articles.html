<!-- ARTICLE HEADER -->
<link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

<header class="header">
  <h1 class="main-header"><img src="images/lingowhite.png" alt="logo" class="lingologo" /></h1>
  <ul class="header-subnav">
    <li><a href="#" ng-click="preferencesClick()">Preferences</a></li>
    <li><a href="#" class="is-active" ng-click="signOut()">Sign Out</a></li>
    <li><a target="_blank" href="http://zurb.com/responsive" ng-click="goHome()">Home</a></li>
  </ul>
</header>

<!-- END ARTICLE HEADER -->

<!-- ARTICLE BODY -->

<div class="row">
  <div class="small-8 medium-6 large-5 small-centered columns" ng-repeat="article in newsArray">

    <div class="header panel">
      <div class="sign">
        <h1>{{article.title}}</h1>
      </div>
      <p><span>{{article.author}}</span> {{article.span1}}</p>
    </div>

  </div>
</div>
<!-- END ARTICLE BODY -->

<footer class="footer">
  <div class="row">
    <div class="small-12 columns">
      <p class="slogan">Finger-lickin' good</p>
      <p class="links">
        <a href="#">Home</a>
        <a href="#">Sign out</a>
        <a href="#">Meet the team</a>

      </p>

    </div>
  </div>
</footer>
